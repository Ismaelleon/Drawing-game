<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>Juego Dibujar</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Raleway');

		* {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		body {
			font-family: 'Raleway';
		}

		canvas:hover {
			cursor: cell;
		}

		.radius {
			position: absolute;
			top: 10px;
			right: 10px;
			font-size: 24px;
		}

		.zoom {
			position: absolute;
			top: 30px;
			right: 10px;
		}

		.chat {
			position: absolute;
			top: 100px;
			right: 10px;
			width: 200px;
			background: rgb(0, 0, 0, 0.1);
			padding: 5px;
			border-radius: 5px;
			overflow: hidden;
		}

		.chat p {
			background: #bbdefb;
			padding: 5px;
			border-radius: 5px;
		}

		.chat ul {
			background: #FFF;
			overflow-y: scroll;
			max-height: 200px;
		}

		.chat ul li {
			padding: 2px 4px;
			border-bottom: rgb(50, 50, 50) solid 1px;
		}

		.chat input, button {
			font-size: 13px;
			border-radius: 3px;
		}

		.chat button {
			background: blue;
			color: #FFF;
			padding: 2px;
			border: none;
		}

		.chat input {
			border: rgb(200, 200, 200) solid 3px;
		}

		.color {
			position: absolute;
			bottom: 10px;
			right: 10px;
			border: none;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			padding: 0;
		}

		.contact {
			position: absolute;
			top: 10px;
			left: 10px;
		}

		.goma {
			position: absolute;
			right: 15px;
			bottom: 50px;
			background: violet;
			width: 20px;
			height: 30px;
			border-radius: 5px;
			transform: rotate(25deg);
			cursor: pointer;
		}

		.pincel {
			position: absolute;
			right: 15px;
			bottom: 100px;
			background: #000;
			width: 10px;
			height: 30px;
			transform: rotate(-25deg);
			cursor: pointer;
		}
	</style>
</head>
<body>
	<p class="contact">Creado por <a target="_blank" rel="noopener noreferrer" href="https://www.facebook.com/profile.php?id=100006745332937">Ismael Le√≥n</a></p>
	<div class="chat">
		<p>Chat</p>
		<ul>
		</ul>
		<input type="text" />
		<button class="send">Enviar</button>
	</div>
	<canvas id="canvas">Tu navegador no soporta canvas</canvas>
	<input type="range" min="5" max="15" class="radius" />
	<span class="pincel"></span>
	<span class="goma"></span>
	<input type="color" class="color" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<!-- Javascript del chat -->
	<script>
		var socket = io();

		document.querySelector('.send').addEventListener('click', () => {
			socket.emit('chat', document.querySelector('.chat input').value);
			document.querySelector('.chat input').value = '';
		});

		document.querySelector('.chat input').addEventListener('keydown', (e) => {
			if(e.keyCode == 13) {	
				socket.emit('chat', document.querySelector('.chat input').value);
				document.querySelector('.chat input').value = '';
			}
		})

		socket.on('chat', (msg) => {
			document.querySelector('.chat ul').innerHTML += `<li>${msg}</li>`;
			if(document.querySelector('.chat ul').clientHeight < 200) {
				document.querySelector('.chat ul').scrollTop = document.querySelector('.chat ul').clientHeight;
			} else {
				document.querySelector('.chat ul').scrollTop = document.querySelector('.chat ul').clientHeight + 200	;
			}
			console.log(document.querySelector('.chat ul').clientHeight);
		});
	</script>
	<!-- Javascript del canvas -->
	<script>
		window.onload = function() {
			var canvas = document.getElementById('canvas');
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			var ctx = canvas.getContext('2d');
			var socket = io();

			var mouseX = 0, mouseY = 0, drawing = false, radius = 5, color = '#000', mode = 'pincel';
			var data = [mouseX, mouseY, radius, color, mode];

			document.querySelector('.radius').addEventListener('mouseup', () => {
				radius = document.querySelector('.radius').value;
				radius = parseInt(radius);
			});

			document.querySelector('.goma').addEventListener('click', () => {
				mode = 'goma';
			});

			document.querySelector('.pincel').addEventListener('click', () => {
				mode = 'pincel';
			})

			canvas.addEventListener('mousedown', (e) => {
				drawing = true;
			})

			window.addEventListener('mousemove', (e) => {
				mouseX = e.offsetX;
				mouseY = e.offsetY;
				if(drawing && mode == 'pincel') {
					socket.emit('draw', data);
				} else if(drawing && mode == 'goma') {
					socket.emit('clear', data);
				}
			})

			canvas.addEventListener('mouseup', () => {
				drawing = false;
			})

			document.querySelector('.color').addEventListener('input', () => {
				color = document.querySelector('.color').value;
			});

			function draw(mx, my, r, color) {
				ctx.beginPath();
				ctx.arc(mx, my, r, 0, 7);
				ctx.fillStyle = '#000';
				ctx.fillStyle = color;
				ctx.fill();
				ctx.closePath();
			}

			function clear(x, y, radius) {
				ctx.beginPath();
				ctx.arc(x, y, radius, 0, 7);
				ctx.fillStyle = '#FFF';
				ctx.fill();
				ctx.closePath();
			}
			
			socket.on('draw', (data) => {
				draw(data[0], data[1], data[2], data[3], data[4]);
			});

			socket.on('clear', (data) => {
				clear(data[0], data[1], data[2]);
			})

			function update() {
				requestAnimationFrame(update);
				data = [mouseX, mouseY, radius, color, mode];
				if(drawing == true && mode == 'pincel') {
					draw(mouseX, mouseY, radius, color);
				} else if(drawing == true && mode == 'goma') {
					clear(mouseX, mouseY, radius);
				}
			}

			update();
		}
	</script>
</body>
</html>
